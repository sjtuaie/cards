# Site settings
title: sjtuaie
email: sjtuaie@163.com
description: > # this means to ignore newlines until "baseurl:"
  Association of Innovation and entrepreneurship, SJTU.
  
  
  
baseurl: "/projects" # the subpath of your site, e.g. /blog
url: "http://sjtuaie.sxl.cn" # the base hostname & protocol for your site

#sidebar
default-image: sjtuaie-logo.png # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

